name: Aria2 Builder

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: Docker image tag to publish when manually dispatched
        required: false
        default: dev
  repository_dispatch:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        PLATFORMS: [amd64, arm64, armhf, i386]
        include:
        - PLATFORMS: amd64
          BUILDER_IMAGE: debian:11
          BUILD_SCRIPT: aria2-gnu-linux-build-amd64.sh
        - PLATFORMS: arm64
          BUILDER_IMAGE: debian:11
          BUILD_SCRIPT: aria2-gnu-linux-cross-build-arm64.sh
        - PLATFORMS: armhf
          BUILDER_IMAGE: ubuntu:16.04
          BUILD_SCRIPT: aria2-gnu-linux-cross-build-armhf.sh
        - PLATFORMS: i386
          BUILDER_IMAGE: debian:10
          BUILD_SCRIPT: aria2-gnu-linux-cross-build-i386.sh

    steps:

    - name: Install QEMU
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      env:
        DOCKER_BUILDKIT: 1
        BUILDER_IMAGE: ${{ matrix.BUILDER_IMAGE }}
        BUILD_SCRIPT: ${{ matrix.BUILD_SCRIPT }}
      run: |
        docker build \
          --build-arg BUILDER_IMAGE \
          --build-arg BUILD_SCRIPT \
          --platform=local \
          -o ./output . \
          2>&1 | tee build.log

    - name: Output Error Log
      if: (!cancelled())
      run: grep -iE 'fatal|error|critical|failure|warning' build.log

    - name: Check Version
      run: |
        tar xzvf ./output/aria2*.tar.gz
        file aria2c 2>&1 | tee ./output/file-type-${{ matrix.PLATFORMS }}.txt
        ./aria2c -v 2>&1 | tee ./output/version-${{ matrix.PLATFORMS }}.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: aria2-${{ matrix.PLATFORMS }}
        path: output

    - name: Functional Testing
      run: |
        ./aria2c https://raw.githubusercontent.com/P3TERX/aria2.conf/master/dht.dat
        ./aria2c https://raw.githubusercontent.com/P3TERX/aria2.conf/master/dht6.dat
        ./aria2c \
          --seed-time=0 \
          --enable-dht6=true \
          --dht-file-path="$PWD/dht.dat" \
          --dht-file-path6="$PWD/dht6.dat" \
          --dht-entry-point='dht.transmissionbt.com:6881' \
          --dht-entry-point6='dht.transmissionbt.com:6881' \
          "$(curl -fsSL https://ubuntu.com/download/alternative-downloads | grep -o 'https.*server.*torrent' | head -1)"

  docker:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            docker_platform: linux/amd64
            builder_image: debian:11
            build_script: aria2-gnu-linux-build-amd64.sh
          - platform: arm64
            docker_platform: linux/arm64
            builder_image: debian:11
            build_script: aria2-gnu-linux-cross-build-arm64.sh
          - platform: armhf
            docker_platform: linux/arm/v7
            builder_image: ubuntu:16.04
            build_script: aria2-gnu-linux-cross-build-armhf.sh
          - platform: i386
            docker_platform: linux/386
            builder_image: debian:10
            build_script: aria2-gnu-linux-cross-build-i386.sh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve image tags
        id: vars
        env:
          REF_TAG: ${{ github.ref_name }}
          INPUT_TAG: ${{ inputs.image_tag }}
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "image_tag=${REF_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push platform image
        env:
          IMAGE_NAME: ${{ vars.DOCKERHUB_IMAGE || format('{0}/aria2-static-build', secrets.DOCKERHUB_USERNAME) }}
        run: |
          docker buildx build \
            --platform "${{ matrix.docker_platform }}" \
            --build-arg BUILDER_IMAGE="${{ matrix.builder_image }}" \
            --build-arg BUILD_SCRIPT="${{ matrix.build_script }}" \
            --tag "${IMAGE_NAME}:${{ steps.vars.outputs.image_tag }}-${{ matrix.platform }}" \
            --tag "${IMAGE_NAME}:latest-${{ matrix.platform }}" \
            --push \
            .

  docker-manifest:
    needs: docker
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve image tags
        id: vars
        env:
          REF_TAG: ${{ github.ref_name }}
          INPUT_TAG: ${{ inputs.image_tag }}
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "image_tag=${REF_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push manifests
        env:
          IMAGE_NAME: ${{ vars.DOCKERHUB_IMAGE || format('{0}/aria2-static-build', secrets.DOCKERHUB_USERNAME) }}
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
        run: |
          docker buildx imagetools create \
            -t "${IMAGE_NAME}:${IMAGE_TAG}" \
            -t "${IMAGE_NAME}:latest" \
            "${IMAGE_NAME}:${IMAGE_TAG}-amd64" \
            "${IMAGE_NAME}:${IMAGE_TAG}-arm64" \
            "${IMAGE_NAME}:${IMAGE_TAG}-armhf" \
            "${IMAGE_NAME}:${IMAGE_TAG}-i386"
